language: cpp

compiler: gcc

sudo: required
dist: trusty

os:
  - linux
  # - osx

before_install:
  - ./.travis.sh "before_install"

install:
  - ./.travis.sh "install"

before_script:
  - ./.travis.sh "before_script"

script:
  - ./.travis.sh "script"

before_deploy:
  - ./.travis.sh "before_deploy"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_OS_NAME}.zip"
  skip_cleanup: true
  on:
    tags: true
    repo: maek/unrealarena-deps
